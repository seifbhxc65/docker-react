sudo:  required
services: 
       - docker
before_install:
       - docker build -t seifbelhaj/docker-react -f Dockerfile.dev .
script:
       - docker run seifbelhaj/docker-react npm run test -- --coverage --watchAll=false
deploy:
       provider: 
       region: 
       app: 
       env:
       bucket-name:
       bucket-path:
       on:
        branch: main
      access_key_id: $azure_access_key
      secret_access_key:
        secure: $azure_secret_key
